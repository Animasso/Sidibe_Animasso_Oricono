<!DOCTYPE html>
<html lang="fr">
   <head> 
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Page panier ourson Orinoco</title>
      <link rel="stylesheet" type="text/css" href="sass/main.css" />
      <script src="https://kit.fontawesome.com/7574934ccb.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
      
   </head>
    <body onload="displayBasket()">
        <div class="page">
        <header>
         <!--Barre de navigation-->
         <nav>
            <figure><a href="index.html"><img src="images/orinoco.png" alt="titre"></a></figure>
            
            <div class="haut">
               <p class="onglet">Nouveautés</p>
               <p class="onglet">Appareil photos</p>
               <p class="onglet">Meuble</p>
               <p class="onglet">Oursons</p>
               <a href="panier.html"><p class="onglet"> <i class="fas fa-shopping-cart"></i></p></a>
            </div>
         </nav>
         <!-- Fin de la barre de navigation-->
        </header>
        <main>
            <div id="recapForm">
                <div id="recap">
                    <h1>Votre panier</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Produit</th>
                                <th>Prix</th>
                                <th>Quantité</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    
                    <div id="buttonDelete">
                        <button onclick="clearBasket()" id="clearBasket" type="button">vider le panier</button>
                    </div>
                    <div id="totalPrice"></div>
                </div>
          
                <div id="form">
                    <h2>Valider votre commande</h2>
                    <fieldset>
                    <form action='' method="POST">
                        <div>
                            <label for="Nom">Nom :</label>
                            <input type="text" id="Nom" required pattern="[a-zA-Z]{2,20}" name="user_name">
                        </div>
                        <div>
                            <label for="Prenom">Prenom:</label>
                            <input type="text" id="Prenom" required pattern="[a-zA-Z]{2,20}" name="user_name">
                        </div>
                        <div>
                            <label for="Mail">Adresse mail :</label>
                            <input type="email" id="Mail" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" name="user_mail">
                        </div>
                        <div>
                            <label for="Adresse">Adresse :</label>
                            <input type="text" id=Adresse required pattern="[a-zA-Z0-9\s]+" name="user_message">
                        </div>
                        <div>
                            <label for="Ville">Ville :</label>
                            <input type="text" id="Ville" required pattern="[a-zA-Z]{2,20}" name="user_message">
                        </div>
                       
                       <span id="error"></span>

                       <div class="button">
                        <button id="buttonForm" type="submit">Valider votre commande</button>
                       </div>
                    </form>
                    </fieldset>
                    
                </div>
            </div>
        </main>
        <footer>
            <a href="mailto:asidibe017@gmail.com"><p>Contactez-nous</p></a>
            <div id="social">
                <p><i class="fab fa-facebook-square"></i></p>
                <p><i class="fab fa-instagram-square"></i></p>
                <p><i class="fab fa-linkedin"></i></p>
            </div>
        </footer>
    </div>
    </body>
    <script src="js/script.js"></script>
</html>
